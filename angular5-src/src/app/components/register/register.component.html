<h2 class="page-header text-center text-info">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="name"
      name="name">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="username"
      name="username">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="email"
      name="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      class="form-control"
      [(ngModel)]="password"
      name="password">
  </div>
  <button
    class="btn btn-outline-info"
    type="submit"
    value="Submit"
    >Register</button>
</form>
